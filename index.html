        <!--Body-->
        <div class="container">
                <div class="flex-row ">
                    <div class="flex-1 content">
                        <div class="contact-detail">
                            <h1 > Get in touch</h1>
                            <p>+977-9812345678</p>
                            <p>Kathmandu, Nepal</p>
                            <div id="clock"></div>
                            <div id="map">
                            </div>
                            
                            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ-XFSYZtSnkxUa678OjDbvlTPQr5xpFc&callback=initMap"></script>
                            <div class="news-letter text-center">
                                <h4>Suscribe our news letter.</h4>
                                <button class="suscribe" id="show-modal">Suscribe</button>
                            </div>
                            <!--Modal form pop up-->
                            <div class="overlay hidden"></div>
                            <div class="modal hidden">
                                <div class="modal-content">
                                    <div class="modal-close">
                                        <span>X</span>
                                    </div>
                                    <p>Please enter your email address to suscribe our channel</p>
                                    <form id="suscribe-form">
      
                                        <input type="text" id="suscribe-email" placeholder="Your Email Address" required>
                                        <button id="submit" >Submit</button>
                                        </form>
                                </div>
                            </div>


                        </div>
                        
                    </div>
                    <div class="flex-1 content">
                        <div class="contact-image">
                            <img src="img/contact.jpg" alt="contact Us" width="100%" height="100%">
                        </div>
                        <div class="contact-form">
                            <h1> Contact Us </h1>
                            <form action="" id="form" class="form">
                                
                                <div class="flex-row">
                                    
                                    <div class="flex-1 input">
                                        <input type="text"  name="fname" id="fname" placeholder="First name">
                                       
                                            <i class="fas fa-check-circle"></i>
			                                <i class="fas fa-exclamation-circle"></i>     
                                        
                                    </div>
                                    <div class="flex-1 input">
                                        <input type="text"  name="lname" id="lname" placeholder="Last name">
                                        
                                            <i class="fas fa-check-circle"></i>
			                                <i class="fas fa-exclamation-circle"></i>
                                        
                                        
                                    </div>
                                </div>

                                <div class="flex-row">
                                    <div class="flex-1 input">
                                        <input type="email"  name="email" id="email" placeholder="abc@gmail.com">
                                      
                                            <i class="fas fa-check-circle"></i>
			                                <i class="fas fa-exclamation-circle"></i>
                                         
                                       
                                    </div>
                                    <div class="flex-1 input">
                                      
                                        <input type="number"  name="phone" id="phone"  placeholder="+977-*********">
                                    
                                            <i class="fas fa-check-circle"></i>
			                                <i class="fas fa-exclamation-circle"></i>
                                            
                                       
                                    </div>
                                    <!-- <small>Error message</small> -->
                                </div>
                                
                                <div class="flex-row">
                                    <div class="flex-1 input">
                                        <textarea rows="3" cols="40" name="msg" id="msg" form="form" placeholder="Your Message" ></textarea>
                                        <i class="fas fa-check-circle"></i>
			                                <i class="fas fa-exclamation-circle"></i><br>
                                         
                                    </div>
                                </div>

                                <div class="btn">
                                    <button class="button">Send</button>
                                </div>
                                
    
                            </form>
                        </div>
                    </div>
                </div>
        </div>
